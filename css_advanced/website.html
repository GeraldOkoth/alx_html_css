<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Website</title>
    <style>
        /* Add the CSS styling here */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Welcome to My Website</h1>
    <p>This is a demonstration of a simple navigable page layout using the nav element.</p>
    <form action="/submit-form" method="post">
    <label for="username">Username (4-8 characters):</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@domain.com">

    <button type="submit">Submit</button>
</form>
<audio >
    <source src="path/to/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<video controls>
    <source src="https://youtu.be/ZEIqL5aTz_I?si=n8w14SV2_CbMTpaa.mp4" type="video/mp4">
    <track src="captions_en.vtt" kind="captions" srclang="en" label="English">
    Your browser does not support the video tag.
</video>
</body>
</html>
